<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- copied from home.html -->
    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<table th:unless="${Cart.size() eq 0}" class="table table-hover table-borderless table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">name</th>
        <th scope="col">quantity</th>
        <th scope="col">price</th>
        <th scope="col">notes</th>
        <th scope="col">description</th>
        <th scope="col">image;</th>
        <th scope="col">&nbsp;</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="cart : ${Cart}">

        <th scope="row" th:text="${cart.getItem().getName()}"></th>
        <td th:text="${cart.getQuantity()}"></td>
        <td th:text="${cart.getItem().getPrice()}"></td>
        <td th:text="${cart.getNotes()}"></td>
        <td th:text="${cart.getItem().getDescription()}"></td>
        <td th:text="${cart.getItem().getImage()}"></td>

        <!-- A button to remove this item -->
        <td>
            <a th:href="@{'/database/edit/' + ${Cart}}" class="btn btn-info btn-danger">
                Remove Item
            </a>
        </td>
    </tr>

    <button type="button" class="btn btn-primary">Checkout</button>
    <button type="button" class="btn btn-primary">Return to menu</button>
    <button type="button" class="btn btn-secondary">Cancel Order</button>

    </tbody>
</table>

</body>
</html>
