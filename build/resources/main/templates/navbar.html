<!DOCTYPE html>

    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <!-- Logo Source: http://pngimg.com/uploads/rainbow/rainbow_PNG5578.png -->
            <a class="navbar-brand" href="/">

                <img src="images/rainbow.png" height=60px alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a id="title" class="nav-link" href="/">Dark Side of the Rainbow<span class="sr-only">(current)</span></a>
                    </li>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <li class="nav-item active">
                        <a class="nav-link" href="/contact_us">Contact Us <span class="sr-only">(current)</span></a>
                    </li>
                    <li th:if="${#httpServletRequest.remoteUser}" class="nav-item active">
                        <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
                    </li>
                    <li th:unless="${#httpServletRequest.remoteUser}" class="nav-item active">
                        <a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0" action="/search_album" method="get">
                    <input name="term" class="form-control mr-sm-2" type="search" placeholder="Search by Title..." aria-label="Search">
                    <button class="btn btn-success" type="submit">Search by Album Name</button>
                </form>

                <p>&nbsp;</p>

                <form class="form-inline my-2 my-lg-0" action="/search_artist" method="get">
                    <input name="term" class="form-control mr-sm-2" type="search" placeholder="Search by Artist..." aria-label="Search">
                    <button class="btn btn-success" type="submit">Search by Artist</button>
                </form>
            </div>
        </nav>

        <div></div>

        <nav class="navbar navbar-expand navbar-dark bg-dark" >

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active" >
                        <a class="nav-link" href="/console">H2 Database <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active" th:if="${#httpServletRequest.remoteUser}">
                        <a class="nav-link" href="/admin/albums/view">Admin View <span class="sr-only">(current)</span></a>
                    </li>

                </ul>

            </div>

        </nav>
