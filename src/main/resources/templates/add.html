<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title> Add an Item </title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="css/font-awesome/all.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script rel="script" src="/js/bootstrap.bundle.js"></script>

</head>
<body>
    <form action="/add" method="post">

        <div class="form-group">
            <label for="item_name">Item Name</label>
            <input type="text" class="form-control" id="item_name" aria-describedby="item_nameHelp" name="item_name"
                   placeholder="Item Name">
            <small id="smallItem_nameHelp" class="form-text text-muted">What is the item's first name?</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" name="description"
                   placeholder="Description">
            <small id="smallDescriptionHelp" class="form-text text-muted">What is the item's description?</small>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" aria-describedby="priceHelp" name="price"
                   placeholder="Price">
            <small id="smallPriceHelp" class="form-text text-muted">What is the item's price?</small>
        </div>

        <div class="form-group">
            <label for="allergens">Allergens (delimited by commas, no spaces)</label>
            <input type="text" class="form-control" id="allergens" aria-describedby="allergensHelp" name="allergens"
                   placeholder="Allergens">
            <small id="smallAllergensHelp" class="form-text text-muted">What allergens does the item have?</small>
        </div>

        <div class="form-group">
            <label for="image">Image (Just image name and extension, don't include /images/)</label>
            <input type="text" class="form-control" id="image" aria-describedby="imageHelp" name="image"
                   placeholder="Image">
            <small id="smallImageHelp" class="form-text text-muted">What is the url of the item's image?</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
