<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/font-awesome/all.css"/>
    <script rel="script" src="/js/bootstrap.bundle.js"></script>

</head>
<body>

<header th:insert="navbar::header"></header>

<section id="content" class="container">

    <h1 class="text-center">Login</h1>
    <div th:if="${failure}" class="alert alert-danger" role="alert" th:text="${failure}"> </div>
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"> </div>

    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" name="username"
                   placeholder="Enter username">
            <small id="usernameHelp" class="form-text text-muted">Username</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" name="password"
                   placeholder="Enter password">
            <small id="passwordHelp" class="form-text text-muted">Password</small>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" value="submit">Log In</button>
        </div>
    </form>

</section>

</body>
</html>
