<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Requests</title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="css/font-awesome/all.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script rel="script" src="/js/bootstrap.bundle.js"></script>

</head>
<body lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:insert="navbar::header"></header>

<div class="container">
    <div class="row justify-content-md-center">
        <h1>General Requests From</h1>
    </div>



    <form action="" type="post">

        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="category" name="category" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Request Category
            </button>
            <div class="dropdown-menu" aria-labelledby="category">
                <a class="dropdown-item" href="#">Bathroom</a>
                <a class="dropdown-item" href="#">Bedroom</a>
                <a class="dropdown-item" href="#">Amenities</a>
                <a class="dropdown-item" href="#">Other</a>
            </div>
        </div>

        <div class="input-group-text">

            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Room Number</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="roomno" name="roomno">
            </div>

            <div class="form-group">
                <label for="request">Add request details here</label>
                <textarea class="input-group-text" id="request" name='request' rows="3"></textarea>
            </div>
        </div>

        <button type="button" class="btn btn-success">Submit</button>
    </form>

</div>

</body>
</html>
