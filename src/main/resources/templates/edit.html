<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title> Edit Member </title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>
<form action="/database/edit" method="post">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" readonly class="form-control" id="email" aria-describedby="EmailHelp" name="email"
               placeholder="Email" th:value = "${member.email}">
        <small id="smallEmailHelp" class="form-text text-muted">What is the member's email?</small>
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" name="firstName"
               placeholder="First Name" th:value = "${member.firstName}">
        <small id="smallFirstNameHelp" class="form-text text-muted">What is the member's first name?</small>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" name="lastName"
               placeholder="Last Name" th:value = "${member.lastName}">
        <small id="smallLastNameHelp" class="form-text text-muted">What is the member's last name?</small>
    </div>

    <div class="form-group">
        <label for="language">Favorite Language</label>
        <input type="text" class="form-control" id="language" aria-describedby="languageHelp" name="language"
               placeholder="Favorite Language" th:value = "${member.language}">
        <small id="smallLanguageHelp" class="form-text text-muted">What is the member's favorite programming language?</small>
    </div>

    <div class="form-group">
        <label for="avatar">Avatar</label>
        <input type="text" class="form-control" id="avatar" aria-describedby="avatarHelp" name="avatar"
               placeholder="First Name" th:value = "${member.avatar}">
        <small id="smallAvatarHelp" class="form-text text-muted">What is the url of the member's avatar?</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
