<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Checkout </title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="css/font-awesome/all.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script rel="script" src="/js/bootstrap.bundle.js"></script>


</head>
<body>
    <header th:insert="navbar::header"></header>
<div class="container">
        <p scope="row" th:text="${'Total price &dollar;' + total}"></p>

    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary">Pay with card</button>
            <button type="button" class="btn btn-primary">Charge to room</button>
            <button type="button" class="btn btn-secondary">Cancel order</button>
        </div>
    </div>
</div>

</body>
</html>
