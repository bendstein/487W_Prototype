<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Checkout </title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="css/font-awesome/all.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script rel="script" src="/js/bootstrap.bundle.js"></script>
</head>

<div>
    <header th:insert="navbar::header"></header>
</div>

<div class="container">
    <div class="row justify-content-md-center">
        <h1>Checkout</h1>
    </div>

    <table class="table table-hover table-borderless table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">name</th>
            <th scope="col">quantity</th>
            <th scope="col">price</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="Cart : ${cart.getItems()}">
            <td th:text="${Cart.getItem().getName()}"></td>
            <td th:text="${Cart.getQuantity()}"></td>
            <td th:text="${Cart.getItem().getPrice()}"></td>
        </tr>

        </tbody>

        <thead class="thead-dark">
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">Total Cost</th>
            </tr>
        </thead>

        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td th:text="${total}"></td>
        </tr>

        </tbody>
    </table>
</div>

<div class="container">
    <div class="btn-toolbar justify-content-between" style="float: right"  role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">

            <button type="button" class="btn btn-primary" >Pay with card</button>

            <button type="button" class="btn btn-primary" >Charge to room</button>

        </div>
    </div>

    <div class="btn-toolbar justify-content-between" style="float: right"  role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">

            <button type="button" class="btn btn-secondary" >Edit Cart</button>

            <button type="button" class="btn btn-secondary" >Cancel order</button>

        </div>
    </div>
</div>

</html>
