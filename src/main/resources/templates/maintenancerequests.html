<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Requests</title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="css/font-awesome/all.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script rel="script" src="/js/bootstrap.bundle.js"></script>

</head>
<body lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:insert="navbar::header"></header>

<div class="container">
    <div class="row justify-content-md-center">
        <h1>Maintenance Request Form</h1>
    </div>

    <form action="/request/maintenance" method="post">

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control form-control-lg">
                <option>Bathroom</option>
                <option>Bedroom</option>
                <option>Amenities</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Room Number</span>
                </div>
                <input type="text" class="input-group-text" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="roomno" name="roomno">
            </div>

            <div class="form-group">
                <label for="request">Add request details here</label>
                <textarea class="form-control" id="request" name='request' rows="3"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>

</div>

</body>
</html>
