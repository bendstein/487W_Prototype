<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Layout</title>

    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script rel="script" src="/js/bootstrap.bundle.js"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/font-awesome/all.css"/>

</head>
<body>
<th:block th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.svg"/>
        Hotel California
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" href="/menu">Room Service Menu<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/request">Request Assistance</a>
            </li>
            <li sec:authorize="hasRole('ROLE_STAFF')">
                <a class="nav-link" href="#" aria-disabled="true">
                    Orders
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_STAFF')">
                <a class="nav-link" href="#" aria-disabled="true">
                    Requests
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_STAFF')">
                <a class="nav-link" href="#" aria-disabled="true">
                    Log
                </a>
            </li>

        </ul>
        <ul class=" navbar-nav">
            <li class="nav-item">
                <a href="/cart" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> Cart
                </a>
            </li>
            <li th:if="${#httpServletRequest.remoteUser}" class="nav-item">
                <a href="/logout" class="nav-link">
                    <i class="fas fa-user"></i> Log Out
                </a>
            </li>
            <li th:unless="${#httpServletRequest.remoteUser}" class="nav-item">
                <a href="/login" class="nav-link">
                    <i class="fas fa-user"></i> Log In
                </a>
            </li>
        </ul>
    </div>
</nav>
</th:block>

</body>
</html>
